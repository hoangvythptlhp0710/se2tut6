<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
<div layout:fragment="content" class="container col-md-5 text-center mt-4">
    <h2 class="text text-primary">EMPLOYEE LIST</h2>
    <a th:href="'/add'" class="mt-3 mb-3">
        <img th:src="@{/images/add.png} "/>
    </a>
    <table class="table table-info mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name
                <a th:href="/employee/sort/asc" class="text-decoration-none">
                    <img th:src="@{/images/up-arrow.png}"/>
                </a>
                <a th:href="/employee/sort/dsc" class="text-decoration-none">
                    <img th:src="@{/images/download.png}"/>
                </a>
            </th>
            <th>Image</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <div class="mt-3 col-3">
            <form action="/employee/search">
                <input type="text" name="name" placeholder="Search by name" class="form-control">
                <input type="submit" value="Search" class="btn btn-primary mt-2">
            </form>
        </div>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td>
                <a th:text="${employee.name}"></a>
            </td>
            <td>
                <a th:href="'/' + ${employee.id}">
                    <img th:src="${employee.image}" width="100" height="100">
                </a>
            </td>
            <td>
                <a th:href="'/update/' + ${employee.id}">
                    <img th:src="@{/images/update.png} "/>
                </a>
            </td>
            <td>
                <a th:href="'/delete/' + ${employee.id}"
                   onclick="return confirm('Do you want to delete this employee ?');">
                    <img th:src="@{/images/delete.png} "/>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
